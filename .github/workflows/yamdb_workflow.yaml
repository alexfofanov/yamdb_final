name: api_yamdb_workflow

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/alex/
            rm -rf /home/alex/yamdb_final
            git clone https://alexfofanov:${{ secrets.ACCESS_TOKEN }}@github.com/alexfofanov/yamdb_final.git
            cd /home/alex/yamdb_final
            sudo docker-compose down -v			
            sudo docker-compose up -d
